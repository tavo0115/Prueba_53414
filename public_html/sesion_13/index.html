<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <fieldset style="float: left;">
                <h1 id="titulo" title="Titulo">Titulo formulario</h1>
                <form name="formulario" method="POST">
                    <label for="texto" title="Texto">Texto:</label>
                    <input id="texto" class="claseTexto" type="text" maxlength="10" name="nombre" />
                    <hr/>
                    <label for="fecha">Fecha</label>
                    <input id="fecha" type="date" min="2021-01-01" max="2021-12-31" />
                    <hr/>
                    <label for="hora">Hora</label>
                    <input id="hora" type="time"/>
                    <hr/>
                    <label for="correo">Correo</label>
                    <input id="correo" type="email"/>
                    <hr/>
                    <label title="Genero">Genero</label>
                    <input type="radio" name="generoM" value="1" checked/> Masculino
                    <input type="radio" name="generoF" value="2"/> Femenido
                    <hr/>
                    <label title="Genero">Vehiculo</label>
                    <input type="checkbox" name="moto" value="1"/> Moto
                    <input type="checkbox" name="carro" value="2" checked/> Carro
                    <input type="checkbox" name="avion" value="3"/> Avión
                    <hr/>
                    <label for="numero" title="Numero">Numero</label>
                    <input id="numero" type="number" step="2" min="0" max="20"/>
                    <hr/>
                    <label title="Vehiculo" for="vehiculo">Vehiculo</label>
                    <select id="vehiculo">
                        <option value=""></option>
                        <option value="1">Moto</option>
                        <option value="2">Carro</option>
                        <option value="3">Avión</option>
                    </select>
                    <hr/>
                    <label for="area">Área de Texto</label>
                    <textarea id="area" rows="4" cols="60"></textarea>
                    <hr/>
                    <button type="button" onclick="alerta('PARA TODOS');">Alertar</button>
                    <button type="button" onclick="capturar();" >Capturar</button>
                    <button type="button" onclick="cambiar();" >Cambiar Title del titulo</button>
                    <button type="button" onclick="validar();" >Validar</button>
                    <button type="button" onclick="validarExpresion();" >Validar Expresión</button>
                </form>
            </fieldset>
        </div>
    </body>
</html>
